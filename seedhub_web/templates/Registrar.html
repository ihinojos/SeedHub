<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary" style="border-top: 3px solid #739d09!important;">
    <div class="card-header text-center">

      <img src="../static/img/logo.png" alt="NotUser" width="35%" height="35%">
      <img src="Img/NotUser.jpg" alt="NotUser" width="35%" height="35%">

    </div>
    <div class="card-body">
      <p class="login-box-msg">REGISTRO</p>
      <form action="/index" method="post">

      <form action="/index" method="post">

      <form action="index.html" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Full name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms"> 
               Acepto t√©rminos y condiciones
              </label>
            </div>
          </div>
          <!-- /.col -->
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-block" style="background-color: #739d09; color: white;">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>


      <a href="Login.html" class="text-center">Ya estoy registrado</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->
