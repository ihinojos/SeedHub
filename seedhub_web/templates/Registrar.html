{% extends "base.html" %}
{% block title %}Registrarse | Seedhub{% endblock %}
{% block style %}
<style>
  body{
    background-image: url("../static/img/leaves.jpg") ;
    background-repeat: no-repeat;
    background-size: 100% 100%;
  }
</style>
{% endblock %}
{% block body %}
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary" style="border-top: 3px solid #739d09!important;">
    <div class="card-header text-center">
      <img src="../static/img/logo.png" alt="NotUser" width="35%" height="35%">
    </div>
    <div class="card-body">
      <p class="login-box-msg">REGISTRO</p>
      {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" class="close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{message}}
        </div>
      {% endfor %}
      <form action="#" method="post">
        <div class="input-group mb-3">
          <input name="username" type="text" class="form-control" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="user_email" type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="passwd_src" type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="passwd_ver" type="password" class="form-control" placeholder="Retype password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms"> 
               Acepto t√©rminos y condiciones
              </label>
            </div>
          </div>
          <!-- /.col -->
        </div>
        <div class="row">
          <div class="col-12">
            <button id="submitBtn" type="submit" class="btn btn-block" disabled style="background-color: #739d09; color: white;">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <a href="/login" class="text-center">Ya estoy registrado</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<script>
var checker = document.getElementById('agreeTerms');
var sendbtn = document.getElementById('submitBtn');
checker.onchange = function() {
  sendbtn.disabled = !this.checked;
};
</script>
</body>
{% endblock %}
